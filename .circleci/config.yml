version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: install dependency
          command: |
            pip install -r requirements.txt
      - run:
          name: test
          command: |
            pytest src\test\test_cases.py

          


workflows:
  main:
    jobs:
      - build-and-test
